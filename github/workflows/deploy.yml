name: Deploy Vite App

on:
  push:
    branches:
      - main # וודא שזה שם ה-branch הראשי שלך

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # אם אתה משתמש ב-Secret

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # ב-Vite תיקיית הפלט היא dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
